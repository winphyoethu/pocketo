[versions]
agp = "8.6.1"
kotlin = "1.9.24"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.11.00"
jetbrainsKotlinJvm = "1.9.24"
hilt = "2.52"
ksp = "1.9.24-1.0.20"
room = "2.6.1"
appcompat = "1.7.0"
material = "1.12.0"
androidTools = "31.7.3"
coroutine = "1.9.0"
ktorVersion = "2.3.6"
coil = "3.0.4"
paging = "3.3.5"
androidxHiltNavigationCompose = "1.2.0"
